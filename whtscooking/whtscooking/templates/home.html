{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap %}


{% block body %}
<form action="/vendors/" method="post">
    {% csrf_token %}
    {{ form|bootstrap_horizontal:'col-lg-6' }}
    <input type="submit" value="Submit" />
</form>
        {% if vendormenu %}
            {% for item,desc in vendormenu.items %}
                <p>{{item}}    {{desc}}</p>
            {%endfor%}
        {%endif%}
{% endblock %}
